<html>
<head>
	<title>RPG-Battle</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./Assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">

</head>

<body class="fight">
<!-- header with banner -->
	<header><h1 id="header">Battle!</h1></header>	

<!-- Primary Container -->	
<div class="container battle">

<!-- button test for retaingin myHcaracter variable -->
	<button type="button" class="btn btn-primary btn-lg" id="btest">Battle!</button>
	<!-- battle images -->
	<div class="row container battleground">
		<div class="col-12 fightLocation"></div>
	</div>
	
	<!-- battle abilties -->
	<div class="row container selectionBar">
  		<div class="col-8 abilityMenu">
			<div class="characterName"></div>
			<div class="characterHp stats"></div>
			<br>
			<div class="characterMp stats"></div>
			<div class="Ability1 abilities"></div><br>
			<div class="Ability2 abilities"></div><br>
			<div class="Ability3 abilities"></div><br>
  		</div> 
		

	<!-- battle text -->
		<div class="col-3 container fightText"></div>
	</div>

</div>

</body>

<script type="text/javascript" src="./Assets/javascript/script.js"></script>
